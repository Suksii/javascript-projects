<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather app</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
  </head>
  <body>
    <div id="background"></div>
    <div class="container">
      <div class="search">
        <input placeholder="Search for city" />
        <button><i class="fa fa-search"></i></button>
      </div>
      <div class="error-message">This city is invalid</div>
      <div class="weather-data">
        <div class="header">
          <h1 id="city-name"></h1>
          <p id="date"></p>
        </div>
        <div class="weather">
          <p id="weather-temperature"></p>
          <div id="weather-type">
            <p id="condition-text"></p>
          </div>
        </div>
        <div class="weather-info">
          <div class="info">
            <i class="fa-solid fa-wind" style="font-size: 28px"></i>
            <h3 id="wind"></h3>
            <p>Wind</p>
          </div>
          <div class="info">
            <i class="fa-solid fa-droplet" style="font-size: 28px"></i>
            <h3 id="humidity"></h3>
            <p>Humidity</p>
          </div>
          <div class="info">
            <i class="fa-solid fa-temperature-high" style="font-size: 28px"></i>
            <h3 id="dew-point"></h3>
            <p>Dew Point</p>
          </div>
          <div class="info">
            <i
              class="fa-solid fa-gauge-simple-high"
              style="font-size: 28px"
            ></i>
            <h3 id="pressure"></h3>
            <p>Pressure</p>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
