<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <title>Generate random password</title>
  </head>
  <body>
    <div>
      <h1>Generate random password</h1>
      <div class="container">
        <div class="generated-password-content">
          <h3>Generated password</h3>
          <div class="generated-password">
            <p></p>
            <span id="message">Your password will appear here</span>
            <i class="fa-regular fa-copy"></i>
          </div>
        </div>
        <div class="password-length-content">
          <p>Password length</p>
          <div class="password-length">
            <input type="range" min="6" max="14" />
            <p id="length"></p>
          </div>
        </div>
        <div class="password-includes">
          <div class="check-option">
            <input type="checkbox" id="uppercase-letters" />
            <p>Uppercase Letters (A - Z)</p>
          </div>
          <div class="check-option">
            <input type="checkbox" id="lowercase-letters" checked />
            <p>Lowercase Letters (a - z)</p>
          </div>
          <div class="check-option">
            <input type="checkbox" id="numbers" />
            <p>Numbers (1 - 9)</p>
          </div>
          <div class="check-option">
            <input type="checkbox" id="symbols" />
            <p>Symbols</p>
          </div>
        </div>
        <button id="generate-password">Generate password</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
